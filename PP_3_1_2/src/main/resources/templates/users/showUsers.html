<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show users</title>
</head>
<body>

<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Age</th>
            <th>Name</th>
            <th>Email</th>
            <th>Operations</th>
        </tr>
        <tr th:each ="user : ${users}">
            <td th:utext="${user.getId()}">...</td>
            <td th:utext="${user.getAge()}">...</td>
            <td th:utext="${user.getName()}">...
            </td>
            <td th:utext="${user.getEmail()}">...</td>
            <td>
                <a th:href="@{/users/update(id=${user.getId()})}">Update!</a>
                <a th:href="@{/users/delete(id=${user.getId()})}">Delete!</a>
            </td>

        </tr>
    </table>
</div>

<br/>
<hr/>

<a href="/users/new">Create new person</a>

</body>
</html>
